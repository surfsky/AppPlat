<html>
    <body>
        <input type="button" title="Get" onclick="alert(editor.getMarkdown());" value="Get" />
        <input type="button" title="Set" onclick="editor.setMarkdown('## Hello world');" value="Set" />

        <!-- editor.md 原始方法 -->
        <div id="edt"><textarea>### This is title</textarea></div>
        <link rel="stylesheet" href="./editor.md/css/editormd.css" />
        <script src="./editor.md/examples/js/jquery.min.js"></script>
        <script src="./editor.md/editormd.js"></script> 
        <script type="text/javascript">
            var editor = editormd("edt", {
                height: 640,
                path: './editor.md/lib/',
                watch: false,
                tex: true,
                tocm: true,
                emoji: true,
                taskList: true,
                codeFold: true,
                searchReplace: true,
                flowChart: true,
                sequenceDiagram: true,
                htmlDecode: "style,script,iframe",
                toolbarIcons: function () {
                    return [
                          "h1", "h2", "h3", "|",
                          "bold", "del", "italic", "quote", "|",
                          "list-ul", "list-ol", "hr", "table", "|",
                          "link", "image", "||",
                          "watch", "fullscreen"
                    ]
                },
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "Uploader.ashx"
            });
        </script>
    </body>
</html>
